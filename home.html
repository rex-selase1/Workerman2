<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app-title">
      <h1>Wasteman Attendance App</h1>
     
    </div>
    <form action="#" method="POST">
      <h2>Welcome Back !</h2>

      <label for="username"> <i class="fa-solid fa-user"></i>  Staff ID</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
        required
      />
      

      

      <select name="role" id="role">
        <option value="initial"> Select Company Role</option>
        <option value="adminassist">Administrative Assistant</option>
        <option value="fieldworker">Field Worker</option>
        <option value="ceo">Cheif Executive Officer</option>
        <option value="ceo">Administrator</option>
        <option value="ceo">Intern</option>
      </select>


    <input type="button" value="Get My Location" id="location" required>
     
      <div class="btns">
        <button id="check-out">Check out  <i class="fa-solid fa-right-to-bracket"></i></button>
        <button id="check-in">Check in  <i class="fa-solid fa-arrow-left"></i></i></button>
      </div>

    </form>
  </body>
  <script src="app.js">

  </script>
</html>
